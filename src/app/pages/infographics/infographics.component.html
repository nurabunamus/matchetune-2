<main>
  <div class="filters">
    <p-dropdown
      [options]="units.languages"
      [(ngModel)]="language"
      placeholder="Language"
      name="language"
      optionLabel="name"
      (onChange)="clearLog()"
    ></p-dropdown>

    <p-dropdown
      [options]="units.status"
      [(ngModel)]="status"
      placeholder="Status"
      name="status"
      optionLabel="name"
      (onChange)="clearLog()"
    ></p-dropdown>

    <p-dropdown
      [options]="approaches"
      [(ngModel)]="approach"
      placeholder="Approach"
      name="approach"
      optionLabel="name"
      (onChange)="clearLog()"
    ></p-dropdown>

    <p-dropdown
      *ngIf="approach"
      [options]="approach.categories"
      [(ngModel)]="category"
      placeholder="category"
      name="category"
      optionLabel="name"
      (onChange)="clearLog()"
    ></p-dropdown>
  </div>

  <div *ngIf="loader" class="loader">
    <p-progressSpinner></p-progressSpinner>
  </div>

  <ngx-masonry class="data">
    <div ngxMasonryItem class="masonry-item" *ngFor="let item of Infographics">
      <div class="bowl">
        <img [src]="item.cover" [alt]="item.title" />
      </div>
    </div>
  </ngx-masonry>
  <div *ngIf="loadMore" class="loadMore">
    <p-progressSpinner></p-progressSpinner>
  </div>

  <div *ngIf="empty" class="empty">
    <span>No Infographics are available for this approach! </span>
  </div>
</main>
