<p-toast></p-toast>

<section>
  <div class="cover_login">
    <img src="/assets/img/12.jpg" alt="" />
  </div>
  <div class="bowl_form">
    <div class="title">
      <span class="tit">{{ "login.title" | translate }}</span>
      <span class="sub">{{ "login.subTitleForm" | translate }}</span>
    </div>
    <form #form="ngForm" (submit)="onSubmit(form)">
      <span class="p-float-label">
        <input
          required
          minlength="4"
          id="email"
          type="email"
          pInputText
          email
          ngModel
          #nameInput="ngModel"
          pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
          name="email"
        />
        <label for="email">{{ "login.email" | translate }}</label>
      </span>
      <span class="p-float-label p-input-icon-right">
        <i
          *ngIf="!showPass"
          class="pi pi-eye-slash"
          (click)="showPassFun()"
        ></i>
        <i *ngIf="showPass" class="pi pi-eye" (click)="showPassFun()"></i>
        <input
          required
          minlength="8"
          type="password"
          pInputText
          ngModel
          #nameInput="ngModel"
          name="password"
          value="ladf"
          id="password"
        />
        <label for="password">{{ "login.password" | translate }}</label>
      </span>
      <div class="forgot">
        <span routerLink="" routerLinkActive="true">{{
          "login.recovery_password" | translate
        }}</span>
      </div>
      <button type="submit" class="btn_form">
        {{ "login.sign_in" | translate }}
        <i class="pi pi-sign-in"></i>
      </button>
    </form>

    <div class="sign_with">
      <div class="title_With">
        <span>or continue with </span>
      </div>

      <div class="btns_social">
        <div class="btn" (click)="withFacebook()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            data-name="Ebene 1"
            viewBox="0 0 1024 1024"
          >
            <path
              fill="#1877f2"
              d="M1024,512C1024,229.23016,794.76978,0,512,0S0,229.23016,0,512c0,255.554,187.231,467.37012,432,505.77777V660H302V512H432V399.2C432,270.87982,508.43854,200,625.38922,200,681.40765,200,740,210,740,210V336H675.43713C611.83508,336,592,375.46667,592,415.95728V512H734L711.3,660H592v357.77777C836.769,979.37012,1024,767.554,1024,512Z"
            />
            <path
              fill="#fff"
              d="M711.3,660,734,512H592V415.95728C592,375.46667,611.83508,336,675.43713,336H740V210s-58.59235-10-114.61078-10C508.43854,200,432,270.87982,432,399.2V512H302V660H432v357.77777a517.39619,517.39619,0,0,0,160,0V660Z"
            />
          </svg>
          <span>Facebook</span>
        </div>
        <div class="btn" (click)="withGoogle()">
          <svg
            xmlns="http://www.w3.org/2000/svg"

      </div>

  </div>
</section>
