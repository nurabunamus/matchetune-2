<div *ngIf="isLoader" class="loader">
  <p-progressSpinner></p-progressSpinner>
</div>

<div *ngIf="!isLoader" class="title_table">
  <span>Matchetune Users</span>
</div>

<table *ngIf="!isLoader" class="customers">
  <tr>
    <th></th>
    <th>Name</th>
    <th>Profession Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Id</th>
    <th></th>
  </tr>
  <tr *ngFor="let item of healers; index as i; last as last">
    <td>{{ i + 1 }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.profession_name }}</td>
    <td>{{ item.email }}</td>
    <td>{{ item.phone_number }}</td>
    <td>{{ item.id_number }}</td>
    <td class="row_event">
      <a
        [routerLink]="['/healer', item.id]"
        target="_blank"
        class="btn_row show"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <g data-name="Layer 2">
            <g data-name="link">
              <rect width="24" height="24" opacity="0" />
              <path d="M8 12a1 1 0 0 0 1 1h6a1 1 0 0 0 0-2H9a1 1 0 0 0-1 1z" />
              <path
                d="M9 16H7.21A4.13 4.13 0 0 1 3 12.37 4 4 0 0 1 7 8h2a1 1 0 0 0 0-2H7.21a6.15 6.15 0 0 0-6.16 5.21A6 6 0 0 0 7 18h2a1 1 0 0 0 0-2zM23 11.24A6.16 6.16 0 0 0 16.76 6h-1.51C14.44 6 14 6.45 14 7a1 1 0 0 0 1 1h1.79A4.13 4.13 0 0 1 21 11.63 4 4 0 0 1 17 16h-2a1 1 0 0 0 0 2h2a6 6 0 0 0 6-6.76z"
              />
            </g>
          </g>
        </svg>
      </a>
    </td>
  </tr>
</table>

<div class="end_data" *ngIf="emptyData">
  <span *ngIf="healers.length > 0">No more data!</span>
  <span *ngIf="healers.length === 0">No users!</span>
</div>
